<ion-list color="dark">
    <ion-item-sliding *ngFor="let lista of deseos.slistas | filtrocompletado:terminada">

        <ion-item detail color="dark" (click)="listaSeleccionada( lista )">
            <ion-label> {{lista.titulo}} </ion-label>
            <ion-note slot="end" color="tertiary">
                <h5> {{ lista.items.length }} items </h5>
            </ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista( lista )" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option (click)="editarLista( lista )" color="primary">
                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-item-option>

        </ion-item-options>

    </ion-item-sliding>

</ion-list>
